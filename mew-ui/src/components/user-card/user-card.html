<p>user-card works!</p>

@if (user) {
    <div class="user-card">
        <h3>{{ user.name }}</h3>
        <h4>{{ user.id }}</h4>
    </div>
} @else {
    <p>No user data available.</p>
}

<ul>
    @for (let user of users; track user.id) {
        <li>{{ user.name }} (ID: {{ user.id }})</li>
    } @empty {
        <li>No users available.</li>
    }
</ul>
