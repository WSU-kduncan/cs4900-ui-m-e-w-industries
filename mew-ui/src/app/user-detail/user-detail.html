<article class="card">
  <header class="card-head">
    <div class="avatar" aria-hidden="true">
      {{ item().firstName[0] }}
    </div>

    <div class="title">
      <h3 class="name">
        {{ item().firstName }} {{ item().lastName }}
      </h3>
      <p class="muted">
        #{{ item().userId }} â€¢ {{ item().gamertag }}
      </p>
    </div>
  </header>

  <dl class="meta">
    <div>
      <dt>DOB</dt>
      <dd>{{ item().dob | date:'yyyy-MM-dd' }}</dd>
    </div>

    <div>
      <dt>Email</dt>
      <dd>{{ item().email }}</dd>
    </div>

    <div>
      <dt>Console</dt>
      <dd>{{ consoleLabel(item().consoleId) }}</dd>
    </div>
  </dl>

  <p class="about">
    {{ item().aboutUser || 'No bio provided.' }}
  </p>
</article>
