<section class="users-section">

  <h1>USERS</h1>
   

  @if (remoteUsers().length > 0) {
    <div class="grid">
      @for (ru of remoteUsers(); track ru.userId) {

        <user-detail [item]="ru"></user-detail>

      } @empty {
        <div class="empty">No remote users found.</div>
      }
    </div>
  } @else {
    <p class="info">Loading remote users...</p>
  }

</section>
