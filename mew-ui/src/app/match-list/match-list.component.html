<div class="matches-container">
  <h1 class="matches-title">MATCHES</h1>
  
  <!-- Add New Match Form -->
  <div class="add-match-form">
    <h2 class="form-title">Add New Match</h2>
    
    <div class="form-group">
      <label for="matchName">Name:</label>
      <input 
        type="text" 
        id="matchName"
        class="form-input"
        [value]="newMatchName()"
        (input)="onNameInput($event)"
        placeholder="Enter name"
      />
    </div>
    
    <div class="form-group">
      <label for="matchGamertag">Gamertag:</label>
      <input 
        type="text" 
        id="matchGamertag"
        class="form-input"
        [value]="newMatchGamertag()"
        (input)="onGamertagInput($event)"
        placeholder="Enter gamertag"
      />
    </div>
    
    <div class="form-group">
      <label for="matchAbout">About (optional):</label>
      <input 
        type="text" 
        id="matchAbout"
        class="form-input"
        [value]="newMatchAbout()"
        (input)="onAboutInput($event)"
        placeholder="Tell us about yourself"
      />
    </div>
    
    <button 
      class="add-button"
      (click)="onAddMatch()"
      [disabled]="!newMatchName() || !newMatchGamertag()"
    >
      Add Match
    </button>
  </div>

  <!-- Display matches using @if and @for with child component -->
  @if (matches().length > 0) {
    <p class="matches-info">You have {{ matches().length }} match(es)!</p>
    
    <div class="matches-list">
      @for (match of matches(); track match.id) {
        <app-match-detail [match]="match" />
      }
    </div>
  }
  
  @if (matches().length === 0) {
    <p class="no-matches">No matches yet. Add your first match above!</p>
  }
</div>
